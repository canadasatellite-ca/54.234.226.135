# brotli			on;
# brotli_comp_level	6;
# brotli_types		text/css text/javascript text/xml text/plain text/x-component application/javascript application/x-javascript application/json application/xml application/rss+xml application/atom+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml application/ecmascript application/pdf text/csv;

gzip			on;
gzip_http_version	1.1;
gzip_min_length		1000;
gzip_buffers		32 4k;
gzip_types		text/css text/javascript text/xml text/plain text/x-component application/javascript application/x-javascript application/json application/xml application/rss+xml application/atom+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml application/ecmascript application/pdf text/csv;
gzip_comp_level		6;
gzip_proxied		expired no-cache no-store private auth;
gzip_disable		"msie6";
gzip_vary		on;
gzip_static		on;
gunzip			on;
gunzip_buffers		32 4k;
